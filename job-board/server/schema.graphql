type Query {
  jobs: [Job!],
  job(id: ID!): Job,
  company(id: ID!): Company
}

type Mutation {
  createJob(title: String!, description: String, companyId: ID!): Job
}

type Job {
  id: ID!,
  title: String!,
  description: String,
  company: Company!
}

type Company {
  id: ID!,
  name: String!,
  description: String,
  jobs: [Job!]
}